<body>

    <div class="container-div">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../assets/img/home-1.jpg" alt="Los Angeles" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="../../../assets/img/home-2.png" alt="Chicago" width="1100" height="500">
                </div>
                <!-- <div class="carousel-item">
                    <img src="../../../assets/img/home-6.jpg" width="1100" height="500">
                </div> -->
                <div class="carousel-item">
                    <img src="../../../assets/img/home-3.png" alt="New York" width="1100" height="500">
                </div>
                <!-- <div class="carousel-item">
                    <img src="../../../assets/img/home-4.png" alt="New York" width="1100" height="500">
                </div> -->
                <div class="carousel-item">
                    <img src="../../../assets/img/home-5.jpg" width="1100" height="500">
                </div>


            </div>

            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>


    <div class="describe-container">
        <div class="describe-text">
            <div>
                <img id="logo" src="../../../assets/img/לוגווווווו.png" style="height: 17rem; margin-top: -10rem;">
            </div>
            <div class="describe-describe-text">
                <p style="font-size: large;"><b>ברוכים הבאים EfecTeach!!!</b></p>
                <p>אצלינו תקבל תשובות, ייעוץ והכוונה לשאלות הפיתוח שלך-</p>
                <p> כדי ללמוד, לבנות ולהעלות רמה בין אם אתה מתחיל או מקצוען.</p>
                <p>ענה על שאלות וקבל תובנות מקהל מפתחים החברים בטכנולוגיה שלנו,</p>
                <p>ואף מהחברים שלך :)</p>
            </div>
        </div>
        <div class="describe-buttons">
            <button (click)="GetLogin()" class="btn-in">כניסה</button>
            <button (click)="GetRegister()" class="btn-up">הרשמה</button>
        </div>
    </div>

    <div id="wrapper">
        <div class="title">אצלינו באתר- שווה לבקר :)</div>
        <div class="container-hr">
            <hr />
        </div>
        <div id="cardRight">
            <div class="text-container">
                <mat-card [class.overCard]="changeOver1" (mouseover)="changeOver1=true" (mouseout)="changeOver1=false"
                    class="cardRight">
                    <div class="text">שאל שאלה</div>
                    <img src="https://cdn.sstatic.net/Img/home/ask-a-question.svg?v=f4f2050b0297">
                    <div class="question"></div>
                </mat-card>
            </div>
            <div class="text-container">
                <mat-card [class.overCard]="changeOver2" (mouseover)="changeOver2=true" (mouseout)="changeOver2=false"
                    class="cardRight">
                    <div class="text">ענה תשובה</div>
                    <img src="https://cdn.sstatic.net/Img/home/answer.svg?v=4cd8048a676c">
                    <div class="answer"></div>
                </mat-card>
            </div>
        </div>

        <!-- <div>
            <div [class.imgCenterGetAns]="changeOver4" [class.imgCenterFeedback]="changeOver3"
                [class.imgCenterQuestion]="changeOver1" [class.imgCenterAnswer]="changeOver2"></div>
        </div> -->

        <div id="cardLeft">
            <div class="text-container">
                <mat-card [class.overCard]="changeOver3" (mouseover)="changeOver3=true" (mouseout)="changeOver3=false"
                    class="cardLeft">
                    <div class="text">שלח משוב</div>
                    <img src="https://cdn.sstatic.net/Img/home/get-recognized.svg?v=3b339d9aa10c">
                    <div class="send-feedback"></div>
                </mat-card>
            </div>
            <div class="text-container">
                <mat-card [class.overCard]="changeOver4" (mouseover)="changeOver4=true" (mouseout)="changeOver4=false"
                    class="cardLeft">
                    <div class="text">קבל תשובה</div>
                    <img src="https://cdn.sstatic.net/Img/home/accept.svg?v=27d5be078970">
                    <div class="get-answer"></div>
                </mat-card>
            </div>
        </div>
    </div>
