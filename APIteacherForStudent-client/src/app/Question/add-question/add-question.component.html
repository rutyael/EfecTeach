<div class="ask-question">
    <h1 style="text-align: center"><b>השאלה שלי</b></h1>
    <div class="titleQ">
        <mat-icon>rate_review</mat-icon><b style="margin-right: 0.5%;">תמצית השאלה</b>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>תמצית השאלה</mat-label>
        <input [(ngModel)]="questionTitle" matInput placeholder="השאלה שלי..." [formControl]="TitleControl">
        <mat-hint></mat-hint>
        <mat-error *ngIf="TitleControl.hasError('required')">
            שדה זה חובה
        </mat-error>
    </mat-form-field>
    <div class="lang-options">
        <div class="titleQ">
            <mat-icon>language</mat-icon><b style="margin-right: 0.5%;">שפת הפיתוח</b>
        </div>
        <input [(ngModel)]="proffestionQ" type="text" class="lang" placeholder="השאלה בשפת..."
            [formControl]="LanguagesControl" [matAutocomplete]="auto">
        <mat-error *ngIf="isValid(LanguagesControl.value)==null">
            הערך חייב להיות אחד הערכים מהרשימה
        </mat-error>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let pro of ProffestionsArry | languages:LanguagesControl.value"
                [value]="pro.ProffestionName">
                {{pro.ProffestionName}}
            </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="LanguagesControl.hasError('required')">
            שדה זה חובה
        </mat-error>
    </div>
    <div id="titleDetailsQ">
        <mat-icon>edit</mat-icon><b style="margin-right: 0.5%;">אנא הזן את פרטי השאלה</b>
    </div>
    <div>
        <div style="display: flex">
            <app-text-editor style="margin-right: -22% !important;width: 100%;" (contect)="SetQuestion($event)"></app-text-editor>
            <div id="errorRequrid" *ngIf="ContentRequrid">זהו שדה חובה</div>
        </div>
        <div class="p-button"><button id="buttonPostQ" [disabled]="disablePost" (click)="PostQuestion()" mat-stroked-button>
                הוסף
            </button></div>
    </div>
</div>

<a id="back" (click)="backClicked()">
    <mat-icon>keyboard_backspace</mat-icon>
</a>
