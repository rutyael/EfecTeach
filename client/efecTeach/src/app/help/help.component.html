<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()" >
  <p>
    <mat-form-field >
        <mat-label>הכנס שם משתמש</mat-label>
        <input matInput placeholder="שם משתמש" formControlName="username">
        <mat-hint>מקסימום 10 תווים</mat-hint>
         <!-- <mat-error *ngIf="username.invalid">{{getErrorMessageUserName()}}</mat-error> -->
      </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
<p>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email" >
    <!-- <mat-error *ngIf="invalid"></mat-error> -->
  </mat-form-field>
</p>

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
