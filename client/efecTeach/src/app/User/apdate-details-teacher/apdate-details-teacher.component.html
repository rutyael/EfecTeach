<mat-card>
    <mat-card-title>כמעט סיימנו.....</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="Update()">
      <mat-selection-list #shoes>
        <mat-list-option *ngFor="let pro of Proffestion">
          {{pro.ProffestionName}}
        </mat-list-option>
      </mat-selection-list>
      <div class="button">
        <button type="submit" mat-button>סיום</button>
      </div>
    </form>
    </mat-card-content>
  </mat-card>
